<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Passage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400&display=swap');

        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            padding: 8mm 0;
        }

        .chapter-title {
            font-family: 'Playfair Display', serif;
            font-size: 16pt;
            color: #1a1a1a;
            margin: 0 0 6mm 0;
            padding-bottom: 2mm;
            border-bottom: 0.25mm solid #ddd;
        }

        .passage {
            margin: 4mm 0;
            font-size: 12pt;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="chapter-title">{{ chapter }}</h2>
        <div class="passage">
            {{ passage_post_process[:10000] | safe }}
        </div>
    </div>
</body>
</html>
